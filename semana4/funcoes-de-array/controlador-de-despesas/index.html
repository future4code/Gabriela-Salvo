<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
        </style>
    <script type="text/javascript" src="index.js" defer></script>
</head>



<body>
    <h1>Controlador de Despesas</h1>
    <h2>Cadastrar despesa</h2>
    <div id="controladorDeDespesas">  
      <label for="valor">Valor</label>
      <input type="number" name="nova-tarefa" id="valor-cadastrado"><br>
      <label for="nova-despesa">Tipo (Casa, viagem, rolês ou outros)</label>
      <select  id="tipo-de-despesa">
        
        <option value="casa">Casa</option>
        <option value="viagem">Viagem</option>
        <option value="roles">Rôles</option>
        <option value="outros">Outros</option>
        
      </select><br>
      <label for="descricao">Descrição</label>
      <input type="text" name="descricao" id="descricao"><br>
      
      <button onclick="adicionaDespesa()">Cadastrar Despesa</button>  
      
    </div>
    <br><br>
    
    <div id="despesasDetalhadas">
      <h1>Despesas Detalhadas</h1>
      <label for="nova-despesa">Tipo (Casa, viagem, rolês ou outros)</label>
      <select name="diaDaSemana" id="diaDaSemana">
        
        <option value="casa">Casa</option>
        <option value="viagem">Viagem</option>
        <option value="roles">Rôles</option>
        <option value="outros">Outros</option>
        
      </select><br>
      <label for="valor-minimo">Valor Mínimo</label>
      <input type="number" name="valor-minimo" id="valorMinimo"><br>
      <label for="valor-maximo">Valor Máximo</label>
      <input type="number" name="valor-maximo" id="valorMaximo"><br>
      <button onclick="filtrar()">Filtrar</button>
      <button onclick="apagaTudo()">Limpar Filtros</button>
    </div>
    <br><br>
    
    <div id="despesasImpressas">
      <h1> Extrato </h1>
      <h2> Valor Total: </h2>
    </div>
  </body>
